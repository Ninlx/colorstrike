<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Strike 2.0 | JDM Web Designer</title>
    <link rel="shortcut icon" href="/ico/apple-touch-icon-sm.png" type="image/x-icon">
    <link rel="shortcut icon" href="/ico/apple-touch-icon-57.png" type="image/x-icon">
    <link rel="shortcut icon" href="/ico/apple-touch-icon-72.png" type="image/x-icon">
    <link rel="shortcut icon" href="/ico/apple-touch-icon-114.png" type="image/x-icon">
    <link rel="shortcut icon" href="/ico/apple-touch-icon-144.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/app.css" />
    <script defer src="/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="game-wrap">
        <canvas width="960px" height="470" id="game"></canvas>
        <article class="content">
          <h1 class="title">
            <span>C</span><span>o</span><span>l</span><span>o</span
            ><span>r</span><span> </span><span>s</span><span>t</span
            ><span>r</span><span>i</span><span>k</span><span>e</span>
          </h1>
          <p>
            Use the <code>⇦</code> and <code>⇨</code> Arrows or
            <code>🅰</code> and <code>🅳</code> keys to move
            <code>𝙨𝙥𝙖𝙘𝙚𝙗𝙖𝙧</code> to shoot
          </p>
          <p>
            <p>Click the game to pause and take a break</p>
            <a href="https://www.facebook.com/jeffern.malinao.90/" target="_blank"
              >Follow me on Facebook</a>
          </p>
        </article>
      </div>
    </div>
  </body>
</html>
